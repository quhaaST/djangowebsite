{% for field in form %}
    <div class="form-group">
        <div class="col-sm-2">
            <span class="text-danger">{{ field.errors }}</span>
        </div>
        <label class="custom-control-label col-sm-2" style="margin-left: 45px">{{ field.label_tag }}</label>
        <div class="col-sm-10" style="margin-left: 45px">{{ field }}</div>
    </div>
{% endfor %}
