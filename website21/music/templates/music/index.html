{% extends 'music/base.html' %}

{% block body %}

<style>


img{
    max-width: 100%;
    border: 2px;
    padding: 15px;
    margin-right: 10px;
    margin-bottom: 10px;
}
.album_info{
    font-family: Serif;
}


</style>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            {% if all_albums %}
                {% for album in all_albums %}
                    <div class="col-md-3 ">
                        <div class="thumbnail">
                            <a href="{% url 'music:detail' album.id %}">
                                <img src="{{ album.album_logo }}">
                            </a>
                            <h1 class="album_info"><small><strong>Album Title -</strong></small> {{ album.album_title }}</h1>
                            <h1 class="album_info">
                                <small><strong>Artist -</strong></small> {{ album.artist }}
                            </h1>
                            <h1 class="album_info">
                                <small><strong>Genre -</strong></small> {{ album.genre }}
                            </h1>
                            <a class="btn btn-primary" href="{% url 'music:detail' album.id %}" role="button" style="margin-right: 25px">View All</a>
                            <a class="btn btn-primary" href="{% url 'music:album-update' album.id %}" role="button" style="margin-right: 25px">Edit</a>
                            <form action="#" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="{{ album.id }}">
                                <button type="submit" class="btn btn-default">
                                    DELETE
                                    <i class="fa fa-trash fa-5x"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</div>


{% endblock %}
